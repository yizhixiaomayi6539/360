<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>360安全浏览器</title>
	<link rel="stylesheet" href="./css/index.css">
</head>
<body>
	<div id="fullPage">
		<div class="page first">
			<!-- logo -->
			<div class="logo"></div>
			<!-- 文字 -->
			<div class="text">
				<img src="./images/text_1.png" alt="">
				<img src="./images/text_2.png" alt="">
				<img src="./images/text_3.png" alt="">
				<img src="./images/text_4.png" alt="">
				<img src="./images/text_5.png" alt="">
				<img src="./images/text_6.png" alt="">
				<img src="./images/text_7.png" alt="">
				<img src="./images/text_8.png" alt="">
			</div>
			<!-- 其它信息 -->
			<div class="info"></div>
		</div>
		<div class="page second">
			<!-- 盾牌 -->
			<div class="shield">
				<img src="./images/shield_1.png" alt="">
				<img src="./images/shield_2.png" alt="">
				<img src="./images/shield_3.png" alt="">
				<img src="./images/shield_4.png" alt="">
				<img src="./images/shield_5.png" alt="">
				<img src="./images/shield_6.png" alt="">
				<img src="./images/shield_7.png" alt="">
				<img src="./images/shield_8.png" alt="">
				<img src="./images/shield_9.png" alt="">
			</div>
			<!-- 其它信息 -->
			<div class="info"></div>
		</div>
		<div class="page third">
			<!-- 其它信息 -->
			<div class="info"></div>
			<!-- 圆 -->
			<div class="circle"></div>
			<!-- 火箭 -->
			<div class="rocket"></div>
		</div>
		<!-- 第四屏 -->
		<div class="page forth">
			<!-- 搜索 -->
			<div class="search">
				<!-- 搜索框 -->
				<div class="search-box"></div>
				<!-- 关键字 -->
				<div class="keys"></div>
				<!-- 搜索结果 -->
				<div class="result">
					<div class="img-box"></div>
				</div>
			</div>
			<!-- 其它信息 -->
			<div class="info"></div>
		</div>
		<div class="page"></div>
	</div>
	<script src="./js/jquery.min.js"></script>
	<!-- 引入全屏滚动插件 -->
	<script src="./js/jquery.fullPage.min.js"></script>
	<script>
		<!-- fullpage 默认每一个的类名为 section -->
		$('#fullPage').fullpage({
			// 
			sectionSelector: '.page',
			sectionsColor: [
				'#0DA5D6',
				'#2AB561',
				'#DE8910',
				'#16BA9D',
				'#0DA5D6'
			],
			// 每切换一屏会调一次
			afterLoad: function (a, key, c) {
				// key 即当前所在的屏数
				// console.log(key);

				// 清空所有屏的 current 类名
				$('.page').removeClass('current');

				// 当添加后并没有过渡效果
				setTimeout(function () {
					// 给当前屏添加 current 类名
					$('.page').eq(key - 1).addClass('current');
				}, 20);
			}
		});
	</script>
</body>
</html>
